<mat-card class="mat-elevation-z3">
    <mat-card-title>Novo Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input type="text" matInput placeholder="Nome" autocomplete="off" name="name" [(ngModel)]="product.name"/>
        </mat-form-field>

        <mat-form-field>
            <input type="number" matInput placeholder="PreÃ§o (R$)" autocomplete="off" name="price" [(ngModel)]="product.price"/>
        </mat-form-field>
    </form>
    <div class="btn-wraper">
        <button mat-raised-button (click)="createProduct()" color="primary">Salvar</button>
        <button mat-raised-button (click)="cancel()">Cancelar</button>
    </div>
</mat-card>
