<mat-toolbar  class="header mat-elevation-z4">
    <div>
        <a routerLink="/">
            <img class="logo" src="assets/images/logo.png" alt="logo">
        </a>
    </div>
    <div class="title-group">
        <a [routerLink]="url">
            <i class="material-icons">
                {{icon}}
            </i>
            {{title}}
        </a>
    </div>
</mat-toolbar>
